<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器迁移通知</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>服务器迁移通知</h1>
        <p>我们的服务器已经迁移到新的地址。您将在5秒后自动跳转到新地址，或者您可以立即点击下方按钮访问。</p>
        <a href="http://115.190.196.44/#/home" id="redirectLink">立即访问新服务器</a>
    </div>

    <script>
        // 5秒后自动跳转
        setTimeout(function() {
            window.location.href = "http://115.190.196.44/#/home";
        }, 5000);
        
        // 也可以直接点击链接跳转
        document.getElementById('redirectLink').addEventListener('click', function() {
            window.location.href = "http://115.190.196.44/#/home";
        });
    </script>
</body>
</html>
